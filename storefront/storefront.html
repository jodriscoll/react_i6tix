<script type="text/javascript">
    $(document).ready(function () {

        var $slides = $('.slides');

        getCartCount().then(function(count) {
          // Let animation run at least once
          setTimeout(function() {
            // slick slider settings
            $slides.slick({
              class:          'center',
              centerMode:     true,
              centerPadding:  '0px',
              infinite:       false,
              accessibility:  true,
              slidesToShow:   3,
              // initialSlide:   2,
              // cssEase:        'cubic-bezier(0.680, -0.550, 0.265, 1.550)', // https://matthewlein.com/tools/ceaser
              // lazyLoad:       ondemand,
              // initialSlide:   1,
              // fade:           false,
              // touchThreshold: 100,
              responsive: [
                {
                  // for iPad Pro portrait (1024w x 1366h)
                  breakpoint: 1025,
                  settings: {
                    slidesToShow:   1,  // 0, 1, 2
                    initialSlide:   0,
                    slidesToScroll: 1,
                  }
                }
              ]
            });
          }, 1000);

          var cartText = document.getElementsByClassName('cart-quantity');
          if (cartText.length) {
            cartText[0].innerHTML = count;
          }

          // when the slider initializes
          $slides.on('init', function() {
            $('#loader').hide();
            $('.slide').hide();
            $('#storefront').fadeIn('fast', function() {
              $('.slick-slider').slick('refresh');
              $('.slide').fadeIn(400);
            });
          });

          // prevent the dragging behavior from triggering a slide selection
          $slides.on('beforeChange', function(e) {
            $(this).attr('data-slick-dragging', true);
            setTimeout(function() {
              $(this).removeAttr('data-slick-dragging');
            }.bind(this), 250);
          });

          // fire a GA event for navigating between posters
          $slides.on('afterChange', function(e) {
            ga('send', 'event', 'Storefront', 'Navigating between posters')
          });
        });



        // fire a GA event for selecting a poster
        $('.poster-selection').on('click', function(e) {
            ga('send', 'event', 'Storefront', 'Selection of poster')
        });
    });
</script>
